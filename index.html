  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            icon: 'var(--icon-color)',

            slot: 'var(--slot-color)',
            foot: 'var(--foot-color)',

      --icon-color: #1f2937;
